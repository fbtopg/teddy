<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teddy's Neon Toybox - OVERDRIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fredoka:wght@400;600&display=swap');

        :root {
            --primary: #00f3ff;
            --secondary: #ff00ff;
            --accent: #ffe600;
            --danger: #ff2a2a;
            --dark: #0a0a12;
            --panel-bg: rgba(10, 10, 18, 0.85);
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; cursor: none; }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--dark);
            font-family: 'Fredoka', sans-serif;
            color: white;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* HUD */
        .hud-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            pointer-events: none;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon { font-size: 24px; }
        
        .health-container {
            display: flex;
            gap: 5px;
        }
        .heart {
            color: var(--danger);
            font-size: 24px;
            filter: drop-shadow(0 0 5px var(--danger));
            animation: beat 1s infinite;
        }

        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        .weapon-selector {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
            pointer-events: auto;
        }

        .weapon-slot {
            width: 60px;
            height: 60px;
            border: 2px solid #444;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #222;
            color: #555;
            position: relative;
            transition: all 0.2s;
        }

        .weapon-slot.active {
            border-color: var(--primary);
            background: rgba(0, 243, 255, 0.2);
            color: #fff;
            transform: translateY(-10px);
            box-shadow: 0 0 15px var(--primary);
        }

        .weapon-slot.locked { opacity: 0.5; }
        .key-hint {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #fff;
            color: #000;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Boss HP */
        #boss-hud {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            max-width: 90%;
            display: none;
        }

        .boss-name {
            text-align: center;
            font-family: 'Black Ops One', cursive;
            font-size: 28px;
            color: var(--danger);
            text-shadow: 0 0 10px var(--danger);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .boss-bar-frame {
            height: 25px;
            background: #111;
            border: 2px solid var(--danger);
            border-radius: 15px;
            padding: 2px;
            box-shadow: 0 0 20px rgba(255, 42, 42, 0.4);
        }

        .boss-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #800 0%, var(--danger) 50%, #f00 100%);
            width: 100%;
            border-radius: 10px;
            transition: width 0.2s;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 18, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 80px;
            margin: 0 0 20px 0;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.5));
            text-align: center;
            line-height: 1;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), #00a8ff);
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Black Ops One', cursive;
            color: #000;
            transform: skew(-10deg);
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            box-shadow: 5px 5px 0 rgba(0, 243, 255, 0.3);
        }

        .btn:hover {
            transform: skew(-10deg) translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0, 243, 255, 0.5);
            filter: brightness(1.2);
        }

        /* Shop Grid */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            transform: translateY(-5px);
        }
        
        .shop-item.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(1);
        }

        .shop-icon { font-size: 40px; margin-bottom: 10px; }
        .shop-name { font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .shop-cost { color: var(--accent); font-family: 'Black Ops One'; font-size: 18px; }
        .shop-desc { font-size: 12px; color: #aaa; margin-top: 5px; }

        /* Cursor */
        #cursor {
            position: absolute;
            width: 40px; height: 40px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }
        
        .cursor-reticle {
            width: 100%; height: 100%;
            border: 2px solid var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: spin 4s linear infinite;
        }
        
        .cursor-dot {
            position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background: #fff;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .floating-text {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            animation: floatUp 0.8s forwards;
            text-shadow: 0 0 3px #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div id="cursor">
        <div class="cursor-reticle"></div>
        <div class="cursor-dot"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="hud-row">
            <div class="stat-box">
                <span class="stat-icon">üîò</span>
                <span id="currencyEl">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-icon">üèÜ</span>
                <span id="scoreEl">0</span>
            </div>
            <div class="stat-box">
                <div class="health-container" id="livesContainer">
                    <div class="heart">‚ù§</div><div class="heart">‚ù§</div><div class="heart">‚ù§</div>
                </div>
            </div>
        </div>

        <!-- Wave Info (Centered) -->
        <div style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: none;">
            <div style="font-family: 'Black Ops One'; font-size: 32px; color: #fff; text-shadow: 0 0 10px #fff;">WAVE <span id="waveEl">1</span></div>
            <div style="font-size: 14px; color: #aaa; letter-spacing: 2px;" id="waveName">INITIALIZATION</div>
        </div>

        <!-- Boss Bar -->
        <div id="boss-hud">
            <div class="boss-name" id="bossName">MEGA BEAR</div>
            <div class="boss-bar-frame">
                <div class="boss-bar-fill" id="bossFill"></div>
            </div>
        </div>

        <!-- Weapons -->
        <div class="weapon-selector">
            <div class="weapon-slot active" id="wep-1">
                üî´ <div class="key-hint">1</div>
            </div>
            <div class="weapon-slot locked" id="wep-2">
                ‚ö° <div class="key-hint">2</div>
            </div>
            <div class="weapon-slot locked" id="wep-3">
                üöÄ <div class="key-hint">3</div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen active">
        <h1>NEON<br>TOYBOX</h1>
        <p style="font-size: 20px; color: #aaa; margin-bottom: 40px;">The Toys Have Evolved. Defend The Box.</p>
        <button class="btn" onclick="Game.start()">INITIATE</button>
    </div>

    <!-- Shop/Intermission Screen -->
    <div id="shopScreen" class="screen">
        <h1 style="font-size: 50px; margin-bottom: 10px;">ARMORY</h1>
        <p style="color: var(--accent); margin-bottom: 20px;">BUTTONS: <span id="shopCurrency">0</span> üîò</p>
        
        <div class="shop-grid" id="shopGrid">
            <!-- Populated by JS -->
        </div>

        <button class="btn" onclick="Game.nextWave()" style="margin-top: 30px;">START NEXT WAVE</button>
    </div>

    <!-- Game Over -->
    <div id="gameOverScreen" class="screen">
        <h1 style="color: var(--danger);">CRITICAL<br>FAILURE</h1>
        <p style="font-size: 24px;">SCORE: <span id="finalScore">0</span></p>
        <button class="btn" onclick="Game.reset()">REBOOT SYSTEM</button>
    </div>

    <script>
        /**
         * ENGINE ARCHITECTURE
         */
        const CONFIG = {
            colors: {
                primary: '#00f3ff',
                secondary: '#ff00ff',
                danger: '#ff2a2a',
                gold: '#ffe600'
            },
            weapons: {
                pistol: { name: 'Pulse Pistol', damage: 1, cooldown: 0, type: 'click', color: '#00f3ff' },
                laser: { name: 'Phase Beam', damage: 0.3, cooldown: 0, type: 'hold', color: '#ff00ff', tickRate: 4 },
                rocket: { name: 'Doom Rocket', damage: 10, cooldown: 60, type: 'click', color: '#ffe600', aoe: 100 }
            }
        };

        class GameEngine {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                
                this.state = 'MENU'; // MENU, PLAYING, SHOP, GAMEOVER
                this.loopId = null;
                this.frameCount = 0;
                
                // Game Data
                this.score = 0;
                this.currency = 0;
                this.wave = 1;
                this.lives = 3;
                this.maxLives = 3;
                
                // Unlockables
                this.unlockedWeapons = { pistol: true, laser: false, rocket: false };
                this.currentWeapon = 'pistol';
                this.stats = {
                    damageMult: 1,
                    fireRate: 1,
                    critChance: 5,
                    luck: 1
                };

                // Entities
                this.bears = [];
                this.bullets = [];
                this.particles = [];
                this.items = [];
                this.floatTexts = [];
                this.companions = [];

                // Input
                this.mouse = { x: 0, y: 0, down: false };
                this.keys = {};

                this.init();
            }

            init() {
                window.addEventListener('resize', () => this.resize());
                this.resize();
                this.setupInput();
            }

            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
            }

            setupInput() {
                window.addEventListener('mousemove', e => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                    document.getElementById('cursor').style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
                });
                window.addEventListener('mousedown', () => {
                    this.mouse.down = true;
                    this.handleInput();
                });
                window.addEventListener('mouseup', () => this.mouse.down = false);
                
                window.addEventListener('keydown', e => {
                    if(e.key === '1') this.switchWeapon('pistol');
                    if(e.key === '2') this.switchWeapon('laser');
                    if(e.key === '3') this.switchWeapon('rocket');
                });
            }

            switchWeapon(type) {
                if (!this.unlockedWeapons[type]) return;
                this.currentWeapon = type;
                
                // Update UI
                document.querySelectorAll('.weapon-slot').forEach(el => el.classList.remove('active'));
                const map = { 'pistol': 'wep-1', 'laser': 'wep-2', 'rocket': 'wep-3' };
                document.getElementById(map[type]).classList.add('active');
                
                // Cursor feedback
                const reticle = document.querySelector('.cursor-reticle');
                reticle.style.borderColor = CONFIG.weapons[type].color;
                reticle.style.boxShadow = `0 0 10px ${CONFIG.weapons[type].color}`;
            }

            start() {
                this.resetData();
                this.state = 'PLAYING';
                document.querySelector('.screen.active')?.classList.remove('active');
                this.spawnWave();
                this.gameLoop();
            }

            resetData() {
                this.score = 0;
                this.currency = 0;
                this.wave = 1;
                this.lives = 3;
                this.stats = { damageMult: 1, fireRate: 1, critChance: 5, luck: 1 };
                this.unlockedWeapons = { pistol: true, laser: false, rocket: false };
                this.switchWeapon('pistol');
                this.bears = [];
                this.bullets = [];
                this.updateUI();
                
                // Unlock slots UI reset
                document.getElementById('wep-2').classList.add('locked');
                document.getElementById('wep-3').classList.add('locked');
            }

            spawnWave() {
                document.getElementById('waveEl').innerText = this.wave;
                const titles = ["INITIATION", "SWARM", "ARMORED DIVISION", "AIR SUPPORT", "THE HIVE"];
                document.getElementById('waveName').innerText = titles[Math.min(this.wave-1, titles.length-1)];
                
                // Wave logic
                let count = 10 + (this.wave * 5);
                let interval = Math.max(200, 1000 - (this.wave * 50));
                
                let spawned = 0;
                const spawner = setInterval(() => {
                    if (this.state !== 'PLAYING') { clearInterval(spawner); return; }
                    this.bears.push(new Bear(this.wave));
                    spawned++;
                    if(spawned >= count) clearInterval(spawner);
                }, interval);

                // Boss every 5 waves
                if (this.wave % 5 === 0) {
                    setTimeout(() => {
                        this.spawnBoss();
                    }, count * interval + 2000);
                }
            }

            spawnBoss() {
                document.getElementById('boss-hud').style.display = 'block';
                this.bears.push(new BossBear(this.wave));
            }

            handleInput() {
                if (this.state !== 'PLAYING') return;
                const weapon = CONFIG.weapons[this.currentWeapon];
                
                if (weapon.type === 'click') {
                    // Cooldown check could go here
                    this.fireWeapon(this.mouse.x, this.mouse.y, weapon);
                }
            }

            fireWeapon(x, y, weapon) {
                this.addShake(5);
                
                if (weapon.name === 'Pulse Pistol') {
                    this.spawnProjectile(x, y, weapon.color, 10, 1 * this.stats.damageMult);
                } else if (weapon.name === 'Doom Rocket') {
                    // Rockets explode at cursor
                    this.createExplosion(x, y, 150, 10 * this.stats.damageMult);
                } else if (weapon.name === 'Phase Beam') {
                    // Handled in update loop
                }
            }

            createExplosion(x, y, radius, dmg) {
                this.particles.push(new Particle(x, y, '#ffaa00', 8, 40)); // Big boom
                for(let i=0; i<20; i++) this.particles.push(new Particle(x, y, '#ff5500', 4));
                
                this.bears.forEach(b => {
                    const dist = Math.hypot(b.x - x, b.y - y);
                    if (dist < radius + b.radius) {
                        this.damageBear(b, dmg, true);
                    }
                });
                this.addShake(20);
            }

            spawnProjectile(x, y, color, speed, dmg) {
                // Since it's a clicker, "projectiles" are just visual lines or instant hits usually
                // But let's make them travel from screen bottom for "Shooter" feel?
                // Or instant hit at cursor. Let's do instant hit at cursor with visual flair.
                
                // Check collision immediately for "click" feel
                let hit = false;
                this.bears.forEach(b => {
                    const dist = Math.hypot(b.x - x, b.y - y);
                    if (dist < b.radius + 20) {
                        this.damageBear(b, dmg);
                        hit = true;
                    }
                });

                // Visual
                if (!hit) {
                    // Miss effect
                    this.particles.push(new Particle(x, y, '#fff', 2));
                }
            }

            damageBear(bear, dmg, isCrit = false) {
                // Crit Calc
                if (!isCrit && Math.random() * 100 < this.stats.critChance) {
                    dmg *= 2;
                    isCrit = true;
                }

                bear.hp -= dmg;
                bear.flash = 5;
                
                // Float text
                this.floatTexts.push({
                    x: bear.x, y: bear.y - bear.radius,
                    text: Math.floor(dmg),
                    life: 60,
                    color: isCrit ? CONFIG.colors.gold : '#fff',
                    size: isCrit ? 30 : 20
                });

                if (bear.hp <= 0) {
                    this.killBear(bear);
                }
            }

            killBear(bear) {
                bear.dead = true;
                this.score += bear.points;
                
                // Currency Drop
                if (Math.random() < 0.5 * this.stats.luck) {
                    this.items.push(new ButtonCurrency(bear.x, bear.y));
                }

                // Death FX
                for(let i=0; i<8; i++) {
                    this.particles.push(new Particle(bear.x, bear.y, bear.color, 3));
                }

                // Wave Clear Check
                if (this.bears.length === 0 && this.items.length === 0) { // Simplified check
                    // We need to know if spawning is done. 
                    // For now, simple check: if no bears and boss dead?
                }
            }

            update() {
                this.frameCount++;

                // Weapon continuous fire (Laser)
                if (this.mouse.down && this.currentWeapon === 'laser') {
                    if (this.frameCount % 4 === 0) {
                        // Raycast check
                        this.bears.forEach(b => {
                            const dist = Math.hypot(b.x - this.mouse.x, b.y - this.mouse.y);
                            if (dist < b.radius + 10) {
                                this.damageBear(b, 0.5 * this.stats.damageMult);
                                this.particles.push(new Particle(b.x, b.y, CONFIG.colors.secondary, 2));
                            }
                        });
                        // Beam Visual
                        this.addShake(1);
                    }
                }

                // Entities
                this.bears = this.bears.filter(b => !b.dead);
                this.bears.forEach(b => {
                    b.update(this);
                    if (b.hp <= 0 && !b.dead) this.killBear(b);
                });

                this.items.forEach((item, i) => {
                    item.update(this);
                    // Pickup
                    const dist = Math.hypot(item.x - this.mouse.x, item.y - this.mouse.y);
                    if (dist < 50) {
                        this.currency += item.value;
                        this.floatTexts.push({x: item.x, y: item.y, text: `+${item.value}üîò`, life: 40, color: CONFIG.colors.primary, size: 16});
                        this.items.splice(i, 1);
                    }
                });

                this.particles.forEach((p, i) => {
                    p.update();
                    if(p.life <= 0) this.particles.splice(i, 1);
                });

                this.floatTexts.forEach((t, i) => {
                    t.y -= 1;
                    t.life--;
                    if (t.life <= 0) this.floatTexts.splice(i, 1);
                });

                // Check Level Clear
                // If no bears, and spawner done (approximated by count in array for this simple version)
                // Realistically, we track spawn count. Let's just check:
                // If 0 bears and no pending spawns (hard to track without more state).
                // Let's assume if 0 bears after 5 seconds of silence? 
                // Better: If bear list empty, trigger next wave timer.
                
                if (this.bears.length === 0 && this.state === 'PLAYING') {
                    // Check items
                    if (this.items.length === 0) {
                       // Use a small delay so it doesn't trigger instantly between spawn intervals
                       // Actually, simpler: The spawner runs. 
                       // Let's assume we only check this if we are SURE spawning is done.
                       // We can just button mash "Next Wave" in Shop.
                       // So when bears are 0, go to Shop.
                       
                       // Wait a moment
                       if (!this.waveEndTimer) {
                           this.waveEndTimer = setTimeout(() => {
                               this.openShop();
                               this.waveEndTimer = null;
                           }, 2000);
                       }
                    }
                }
            }

            openShop() {
                this.state = 'SHOP';
                document.getElementById('shopScreen').classList.add('active');
                document.getElementById('shopCurrency').innerText = this.currency;
                this.renderShop();
            }

            nextWave() {
                this.state = 'PLAYING';
                document.getElementById('shopScreen').classList.remove('active');
                this.wave++;
                this.spawnWave();
            }

            renderShop() {
                const grid = document.getElementById('shopGrid');
                grid.innerHTML = '';
                
                const upgrades = [
                    { id: 'dmg', name: 'Power Upgrade', cost: 50 + (this.wave*10), icon: 'üí™', desc: '+20% Damage', action: () => { this.stats.damageMult += 0.2; } },
                    { id: 'hp', name: 'Repair Kit', cost: 30, icon: '‚ù§', desc: 'Heal 1 Heart', action: () => { if(this.lives < this.maxLives) { this.lives++; this.updateUI(); } } },
                    { id: 'laser', name: 'Phase Beam', cost: 200, icon: '‚ö°', desc: 'Unlock Laser Weapon', oneTime: true, condition: !this.unlockedWeapons.laser, action: () => { this.unlockedWeapons.laser = true; document.getElementById('wep-2').classList.remove('locked'); } },
                    { id: 'rocket', name: 'Doom Rocket', cost: 500, icon: 'üöÄ', desc: 'Unlock Rocket Launcher', oneTime: true, condition: !this.unlockedWeapons.rocket, action: () => { this.unlockedWeapons.rocket = true; document.getElementById('wep-3').classList.remove('locked'); } },
                    { id: 'crit', name: 'Scope Lens', cost: 80, icon: 'üéØ', desc: '+5% Crit Chance', action: () => { this.stats.critChance += 5; } }
                ];

                upgrades.forEach(u => {
                    if (u.oneTime && !u.condition) return; // Already bought
                    
                    const el = document.createElement('div');
                    el.className = `shop-item ${this.currency < u.cost ? 'disabled' : ''}`;
                    el.innerHTML = `
                        <div class="shop-icon">${u.icon}</div>
                        <div class="shop-name">${u.name}</div>
                        <div class="shop-cost">${u.cost} üîò</div>
                        <div class="shop-desc">${u.desc}</div>
                    `;
                    el.onclick = () => {
                        if (this.currency >= u.cost) {
                            this.currency -= u.cost;
                            u.action();
                            document.getElementById('shopCurrency').innerText = this.currency;
                            this.renderShop(); // Re-render to update costs/disabled states
                        }
                    };
                    grid.appendChild(el);
                });
            }

            draw() {
                this.ctx.clearRect(0, 0, this.width, this.height);

                // Grid Background Effect
                this.ctx.strokeStyle = 'rgba(0, 243, 255, 0.1)';
                this.ctx.lineWidth = 1;
                const time = Date.now() / 1000;
                const offset = (time * 20) % 50;
                
                for(let x = 0; x < this.width; x += 50) {
                    this.ctx.beginPath(); this.ctx.moveTo(x, 0); this.ctx.lineTo(x, this.height); this.ctx.stroke();
                }
                for(let y = offset; y < this.height; y += 50) {
                    this.ctx.beginPath(); this.ctx.moveTo(0, y); this.ctx.lineTo(this.width, y); this.ctx.stroke();
                }

                // Draw Entities
                this.items.forEach(i => i.draw(this.ctx));
                this.bears.forEach(b => b.draw(this.ctx));
                this.particles.forEach(p => p.draw(this.ctx));

                // Floating Text
                this.ctx.save();
                this.floatTexts.forEach(t => {
                    this.ctx.globalAlpha = t.life / 60;
                    this.ctx.fillStyle = t.color;
                    this.ctx.font = `bold ${t.size}px Fredoka`;
                    this.ctx.fillText(t.text, t.x, t.y);
                });
                this.ctx.restore();
                
                this.updateUI();
            }

            updateUI() {
                document.getElementById('scoreEl').innerText = this.score;
                document.getElementById('currencyEl').innerText = this.currency;
                
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach((h, i) => {
                    h.style.opacity = i < this.lives ? 1 : 0.2;
                });

                if (this.lives <= 0 && this.state !== 'GAMEOVER') {
                    this.gameOver();
                }
            }

            gameOver() {
                this.state = 'GAMEOVER';
                document.getElementById('gameOverScreen').classList.add('active');
                document.getElementById('finalScore').innerText = this.score;
            }

            gameLoop() {
                if (this.state !== 'MENU') requestAnimationFrame(() => this.gameLoop());
                
                // Screen Shake reset
                this.ctx.setTransform(1,0,0,1,0,0);
                if (this.shake > 0) {
                    const dx = (Math.random() - 0.5) * this.shake;
                    const dy = (Math.random() - 0.5) * this.shake;
                    this.ctx.translate(dx, dy);
                    this.shake *= 0.9;
                }

                this.update();
                this.draw();
            }
            
            addShake(amt) { this.shake = amt; }
            
            reset() {
                document.getElementById('gameOverScreen').classList.remove('active');
                this.start();
            }
        }

        /**
         * ENTITIES
         */
        class Bear {
            constructor(wave) {
                this.radius = 30;
                this.x = Math.random() < 0.5 ? -50 : window.innerWidth + 50;
                this.y = Math.random() * (window.innerHeight - 200) + 100;
                this.speed = 1 + (wave * 0.2);
                this.hp = 2 + (wave * 1.5);
                this.points = 10;
                this.color = '#a29bfe';
                this.flash = 0;
                this.direction = this.x < 0 ? 1 : -1;
                this.wobble = Math.random() * 10;
                
                // Types
                if (Math.random() < 0.2) {
                    this.type = 'TANK'; this.radius = 45; this.hp *= 2; this.color = '#2d3436'; this.speed *= 0.6;
                } else if (Math.random() < 0.1) {
                    this.type = 'RANGED'; this.color = '#ff7675'; 
                } else {
                    this.type = 'NORMAL';
                }
            }

            update(game) {
                this.x += this.speed * this.direction;
                this.y += Math.sin(this.wobble) * 1.5;
                this.wobble += 0.1;
                if (this.flash > 0) this.flash--;

                // Screen wrap/Exit check
                if ((this.direction === 1 && this.x > game.width + 50) || (this.direction === -1 && this.x < -50)) {
                    game.lives--;
                    game.addShake(10);
                    this.dead = true;
                }

                // Ranged Logic
                if (this.type === 'RANGED' && Math.random() < 0.01) {
                     // Shoot at player cursor? Or just random?
                     // For now, just simple movement.
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                ctx.fillStyle = this.flash > 0 ? '#fff' : this.color;
                
                // Body
                ctx.beginPath(); ctx.arc(0, 0, this.radius, 0, Math.PI*2); ctx.fill();
                
                // Ears
                ctx.beginPath(); ctx.arc(-this.radius*0.7, -this.radius*0.7, this.radius*0.3, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(this.radius*0.7, -this.radius*0.7, this.radius*0.3, 0, Math.PI*2); ctx.fill();

                // Face
                ctx.fillStyle = '#000';
                ctx.beginPath(); ctx.arc(-10, -5, 5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(10, -5, 5, 0, Math.PI*2); ctx.fill();
                
                ctx.restore();
            }
        }

        class BossBear extends Bear {
            constructor(wave) {
                super(wave);
                this.x = window.innerWidth / 2;
                this.y = -100;
                this.radius = 100;
                this.hp = 50 * wave;
                this.maxHp = this.hp;
                this.color = '#ff0000';
                this.type = 'BOSS';
                this.state = 'ENTER';
            }

            update(game) {
                if (this.flash > 0) this.flash--;
                
                if (this.state === 'ENTER') {
                    this.y += 2;
                    if (this.y > 150) this.state = 'FIGHT';
                } else {
                    this.x += Math.sin(this.wobble) * 3;
                    this.wobble += 0.02;
                }

                // Update Boss Bar
                document.getElementById('bossFill').style.width = `${(this.hp / this.maxHp) * 100}%`;
                if (this.hp <= 0) document.getElementById('boss-hud').style.display = 'none';
            }
            
            draw(ctx) {
                 super.draw(ctx);
                 // Crown
                 ctx.save();
                 ctx.translate(this.x, this.y);
                 ctx.fillStyle = 'gold';
                 ctx.beginPath(); ctx.moveTo(-30, -80); ctx.lineTo(0, -110); ctx.lineTo(30, -80); ctx.fill();
                 ctx.restore();
            }
        }

        class ButtonCurrency {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.value = 10;
                this.wobble = 0;
            }
            update() {
                this.wobble += 0.1;
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y + Math.sin(this.wobble)*5);
                ctx.fillStyle = '#00f3ff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f3ff';
                ctx.beginPath(); ctx.arc(0,0,12,0,Math.PI*2); ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath(); ctx.arc(-4,-4,2,0,Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(4,-4,2,0,Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(-4,4,2,0,Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(4,4,2,0,Math.PI*2); ctx.fill();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color, size, life=30) {
                this.x = x; this.y = y; this.color = color; this.size = size; this.life = life;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life / 30;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }
        }

        // Init
        const Game = new GameEngine();

    </script>
